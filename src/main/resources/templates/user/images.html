<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
</head>
<body>
<div>
    <img width="70" th:src="@{/images/{userId}/{imageNo}/findImage(userId=${userId}, imageNo=${imageNo})}" alt="Image ${imageNo}"/>
</div>
<button th:action="@{/images/{userId}/{imageNo}/previousImage(userId=${userId}, imageNo=${imageNo})}" type="button">Previous image</button>
<button th:action="@{/images/{userId}/{imageNo}/nextImage(userId=${userId}, imageNo=${imageNo})}" type="button">Next image</button>
<button th:action="@{/images/{userId}/{imageNo}/delete(userId=${userId}, imageNo=${imageNo})}" type="button">Delete</button>
</body>
</html>
